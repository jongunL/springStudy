<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Hello</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- HelloController로부터찾은 파일에 addAttribute("data", "hello!!") data -> ${data}에 "hello!!"를 넣어준다.-->
<!-- 이클립스에서 실행하는거는 IDE에서 실행할뿐 cmd에서 빌드해서 사용해보자 -->
<!-- 콘솔 -> ./gradlew build -> gradlew.bat 실행 -> gradlew build -->
<!-- 폴더 목록 확인 ls -> dir -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
